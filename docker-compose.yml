version: "3"
services:
  app:
    image: docker.io/icarly/paskirstytos:0.2
    ports:
      - "80"
    deploy:
      replicas: 5

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    ports:
      - "80:80"
      
    

